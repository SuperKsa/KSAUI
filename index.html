    function parseFilters (exp) {
        var inSingle = false;
        var inDouble = false;
        var inTemplateString = false;
        var inRegex = false;
        var curly = 0;
        var square = 0;
        var paren = 0;
        var lastFilterIndex = 0;
        var c, prev, i, expression, filters;

        for (i = 0; i < exp.length; i++) {
            prev = c;
            c = exp.charCodeAt(i);
            if (inSingle) {
                if (c === 0x27 && prev !== 0x5C) { inSingle = false; }
            } else if (inDouble) {
                if (c === 0x22 && prev !== 0x5C) { inDouble = false; }
            } else if (inTemplateString) {
                if (c === 0x60 && prev !== 0x5C) { inTemplateString = false; }
            } else if (inRegex) {
                if (c === 0x2f && prev !== 0x5C) { inRegex = false; }
            } else if (
                c === 0x7C && // pipe
                exp.charCodeAt(i + 1) !== 0x7C &&
                exp.charCodeAt(i - 1) !== 0x7C &&
                !curly && !square && !paren
            ) {
                if (expression === undefined) {
                    // first filter, end of expression
                    lastFilterIndex = i + 1;
                    expression = exp.slice(0, i).trim();
                } else {
                    pushFilter();
                }
            } else {
                switch (c) {
                    case 0x22: inDouble = true; break         // "
                    case 0x27: inSingle = true; break         // '
                    case 0x60: inTemplateString = true; break // `
                    case 0x28: paren++; break                 // (
                    case 0x29: paren--; break                 // )
                    case 0x5B: square++; break                // [
                    case 0x5D: square--; break                // ]
                    case 0x7B: curly++; break                 // {
                    case 0x7D: curly--; break                 // }
                }
                if (c === 0x2f) { // /
                    var j = i - 1;
                    var p = (void 0);
                    // find first non-whitespace prev char
                    for (; j >= 0; j--) {
                        p = exp.charAt(j);
                        if (p !== ' ') { break }
                    }
                    if (!p || !validDivisionCharRE.test(p)) {
                        inRegex = true;
                    }
                }
            }
        }

        if (expression === undefined) {
            expression = exp.slice(0, i).trim();
        } else if (lastFilterIndex !== 0) {
            pushFilter();
        }

        function pushFilter () {
            (filters || (filters = [])).push(exp.slice(lastFilterIndex, i).trim());
            lastFilterIndex = i + 1;
        }

        if (filters) {
            for (i = 0; i < filters.length; i++) {
                expression = wrapFilter(expression, filters[i]);
            }
        }

        return expression
    }

    (function () {
        return ;
        var obj = {};

        function nodeContainer(node, vm, flag){
            var flag = flag || document.createDocumentFragment();

            var child;
            while(child = node.firstChild){
                compile(child, vm);
                flag.appendChild(child);
                if(child.firstChild){
                    nodeContainer(child, vm, flag);
                }
            }
            return flag;
        }

        //编译
        function compile(node, vm){
            var reg = /\{\{(.*)\}\}/g;
            if(node.nodeType === 1){
                var attr = node.attributes;
                //解析节点的属性
                for(var i = 0;i < attr.length; i++){
                    if(attr[i].nodeName == 'v-model'){

                        var name = attr[i].nodeValue;
                        node.addEventListener('input',function(e){
                            vm[name] = e.target.value;
                        });

                        node.value = vm[name];//讲实例中的data数据赋值给节点
                        node.removeAttribute('v-model');
                    }
                }
            }
            //如果节点类型为text
            if(node.nodeType === 3){

                if(reg.test(node.nodeValue)){
                    // console.dir(node);
                    var name = RegExp.$1;//获取匹配到的字符串
                    name = name.trim();
                    // node.nodeValue = vm[name];
                    new Watcher(vm,node,name);
                }
            }
        }

        function defineReactive (obj, key, value){
            var dep = new Dep();
            Object.defineProperty(obj,key,{
                get:function(){
                    console.log(Dep.global);
                    if(Dep.global){
                        dep.add(Dep.global);
                    }
                    console.log("get了值"+value);
                    return value;
                },
                set:function(newValue){
                    if(newValue === value){
                        return;
                    }
                    value = newValue;
                    console.log("set了最新值"+value);
                    dep.notify();
                }
            })
        }

        function observe (obj,vm){
            Object.keys(obj).forEach(function(key){
                defineReactive(vm,key,obj[key]);
            })
        }

        function Vue(options){
            this.data = options.data;
            var data = this.data;
            observe(data,this);
            var id = options.el;
            var dom = nodeContainer(document.getElementById(id),this);
            document.getElementById(id).appendChild(dom);
        }

        function Dep(){
            this.subs = [];
        }
        Dep.prototype ={
            add:function(sub){
                this.subs.push(sub);
            },
            notify:function(){
                this.subs.forEach(function(sub){
                    console.log(sub);
                    sub.update();
                })
            }
        }


        function Watcher(vm,node,name){
            Dep.global = this;
            this.name = name;
            this.node = node;
            this.vm = vm;
            this.update();
            Dep.global = null;
        }

        Watcher.prototype = {
            update:function(){
                this.get();
                switch (this.node.nodeType) {
                    case 1:
                        this.node.value = this.value;
                        break;
                    case 3:
                        this.node.nodeValue = this.value;
                        break;
                    default: break;
                }
            },
            get:function(){
                this.value = this.vm[this.name];
            }
        }


        var Demo = new Vue({
            el:'mvvm',
            data:{
                text:'HelloWorld',
                d:'123'
            }
        })
    })();
